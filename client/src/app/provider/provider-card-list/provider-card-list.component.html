<md2-accordion class="patientRecord-accordion m-b-sm" multiple="false">
  <md2-accordion-tab>
    <md2-accordion-header class="">
      <md-card-title align="start">
        {{ 'PROVIDER.CARD_LIST.ACCORDION_HEADER' | translate }}
      </md-card-title>
    </md2-accordion-header>
    <div class="p-l p-r" class.gt-sm="p-l-lg p-r-lg">
      <div style="background-color: #BCDEDB;" class="p-md font-size18 border-radius4 center-sm-left">
        {{ 'PROVIDER.CARD_LIST.WARNING' | translate }}
      </div>
      <div fxLayout="column" [ngStyle]="{'padding-top': '20px'}">
        <div fxLayoutAlign="center">
          <a md-raised-button class="plus-button" fxFlex="0 1 370px" (click)="redirectToPatientProvidersSearch()">
            <md-icon class="font-weight700">add</md-icon>
            {{ 'PROVIDER.CARD_LIST.ADD_PROVIDER_BUTTON' | translate }}
          </a>
        </div>
        <div fxLayoutAlign="center">
          <div class="m-t-lg p-b-sm border-bottom-purple-thin" fxFlex="1 0 auto" fxLayoutAlign="flex-start center"
               fxLayoutGap="10px">
            <div class="font-size20 font-weight300">Current Provider List</div>
            <!--<div fxFlex="0 1 100px" class="font-size18 font-weight500 right">-->
              <!--{{ 'PROVIDER.CARD_LIST.SORT_LIST_TITLE' | translate }}-->
            <!--</div>-->
            <!--<md-card class="filter-card center" md-raised-button fxFlex="0 0 60px">-->
              <!--<span class="fa fa-user-md fa-4x"></span>-->
            <!--</md-card>-->
            <!--<md-card class="filter-card center" md-raised-button fxFlex="0 0 60px">-->
              <!--<span class="fa fa-hospital-o fa-4x"></span>-->
            <!--</md-card>-->
            <!--<md-card class="filter-card center disabled" md-raised-button fxFlex="0 0 60px">-->
              <!--<span class="fa fa-user fa-4x"></span>-->
            <!--</md-card>-->
          </div>
        </div>

        <div style="padding-top: 20px;" *ngIf="noProvider; else hasProvider">
          <div style="background-color: #DEBCC9" class="p-md font-size18 font-weight center-sm-left">
            {{ 'PROVIDER.CARD_LIST.NO_PROVIDERS_MSG' | translate }}
          </div>
        </div>
        <ng-template #hasProvider>
          <div fxLayoutAlign="center">
            <pagination-controls id="{{paginationConfig.id}}"
                                 previousLabel="{{ 'PROVIDER.CARD_LIST.PAGINATION.PREVIOUS' | translate }}"
                                 nextLabel="{{ 'PROVIDER.CARD_LIST.PAGINATION.NEXT' | translate }}"
                                 (pageChange)="onPageChange($event)">
            </pagination-controls>
          </div>
          <div>
            <div class="p-t-md p-b-md" fxLayout="row" fxLayoutWrap="wrap" fxLayoutAlign="center">
              <c2s-provider-card fxFlex="0 1 400px"
                *ngFor="let provider of providers | paginate: paginationConfig"
                [provider]="provider"
                (deleteProvider)="onDeleteProvider($event)">
              </c2s-provider-card>
            </div>
          </div>
        </ng-template>
      </div>
    </div>
  </md2-accordion-tab>
</md2-accordion>
