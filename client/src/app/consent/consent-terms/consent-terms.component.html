<md-card class="left-align p-none m-sm section-border-thin hover">
  <md-card-title class="bg-forest-green p-sm white"><i class="material-icons md-36 bottom p-r-xs">schedule</i>Consent
    Terms
  </md-card-title>
  <md-card-content class="p-15">
    <p class="m-b-xs">Enter a start and end date during wich your medical records will be shared.</p>
    <table>
      <tr>
        <td>
          <span>Start Date:
            <md2-datepicker [(ngModel)]="startDate" (change)="onStartDateChanged()"
                            [openOnFocus]="isOpenOnFocus" [format]="FORMAT">
            </md2-datepicker>
          </span>
        </td>
        <td>
          <span>End Date:
            <md2-datepicker [(ngModel)]="endDate" (change)="onEndDateChanged()"
                            [openOnFocus]="isOpenOnFocus" [format]="FORMAT">
            </md2-datepicker>
          </span>
        </td>
      </tr>
      <tr>
        <div *ngIf="isStartDatePastDate" class="has-error">
          Start date should be in the present
        </div>
        <div *ngIf="isEndDatePastDate" class="has-error">
          End date should be in the present.
        </div>
        <div *ngIf="isStartDateAfterEndDate" class="has-error">
          Start date CAN NOT exceed End date.
        </div>
      </tr>
    </table>
  </md-card-content>
</md-card>
